<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaka Tespit Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container fade-in">
        <h1 class="gradient-text">üöó Plaka Tespit Sistemi</h1>
        <p>G√∂rsel y√ºkleyerek plaka tespiti ve OCR sonucu alƒ±n.</p>

        <form id="upload-form" enctype="multipart/form-data" class="slide-up">
            <label for="image" class="file-label">üìÅ G√∂rsel Se√ßin</label>
            <input type="file" name="image" id="image" accept="image/*" required hidden>
            <span id="file-name">Hen√ºz dosya se√ßilmedi</span>
            <button type="submit">üì∏ Tahmin Et</button>
        </form>

        <div id="loading" class="loading-text" style="display:none">‚è≥ ƒ∞≈üleniyor...</div>

        <div id="result" style="display:none">
            <h2 class="gradient-text">üîé Tespit Sonucu</h2>
            <div class="result-grid">
                <div class="image-box fade-in">
                    <h3>Orijinal G√∂rsel</h3>
                    <img id="original-img" src="#" alt="Orijinal G√∂rsel">
                </div>
                <div class="image-box fade-in">
                    <h3>ƒ∞≈üaretlenmi≈ü G√∂rsel</h3>
                    <img id="annotated-img" src="#" alt="Tespitli G√∂rsel">
                </div>
            </div>

            <div class="info-box slide-up">
                <h3>Tespit Bilgileri</h3>
                <p><strong>Model G√ºveni:</strong> <span id="confidence"></span>%</p>
                <p><strong>OCR Sonucu:</strong> <span id="plate-text"></span></p>
                <div class="action-buttons">
                    <button id="download-btn">‚¨áÔ∏è ƒ∞ndir</button>
                    <button id="share-btn">üîó Payla≈ü</button>
                </div>
            </div>
        </div>

        <div id="error" class="error-box slide-up" style="display:none"></div>

        <div class="history-link">
            <a href="{{ url_for('history') }}">Yapƒ±lan Son ƒ∞≈ülemler</a>
        </div>
    </div>

    <script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const fileInput = document.getElementById('image');
    const fileName = document.getElementById('file-name');
    const downloadBtn = document.getElementById('download-btn');
    const shareBtn = document.getElementById('share-btn');

    fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
            fileName.innerText = fileInput.files[0].name;
        } else {
            fileName.innerText = "Hen√ºz dosya se√ßilmedi";
        }
    });

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        result.style.display = 'none';
        error.style.display = 'none';
        loading.style.display = 'block';

        try {
            const formData = new FormData(form);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            loading.style.display = 'none';

            if (response.ok) {
                const data = await response.json();
                document.getElementById('confidence').innerText = data.confidence;
                document.getElementById('plate-text').innerText = data.plate_text;
                document.getElementById('original-img').src = URL.createObjectURL(fileInput.files[0]);
                document.getElementById('annotated-img').src = data.annotated_image;
                result.style.display = 'block';

                // G√∂rseli kaydet localStorage'a
                try {
                    const previousHistory = JSON.parse(localStorage.getItem('history') || '[]');
                    previousHistory.unshift({
                        timestamp: new Date().toLocaleString('tr-TR'),
                        annotated_image: data.annotated_image,
                        plate_text: data.plate_text,
                        confidence: data.confidence
                    });
                    
                    localStorage.setItem('history', JSON.stringify(previousHistory));
                } catch (storageError) {
                    console.error('LocalStorage hatasƒ±:', storageError);
                }
            } else {
                const err = await response.json();
                error.style.display = 'block';
                error.innerText = err.error || 'Bir hata olu≈ütu.';
            }
        } catch (fetchError) {
            loading.style.display = 'none';
            error.style.display = 'block';
            error.innerText = 'Baƒülantƒ± hatasƒ± olu≈ütu.';
            console.error('Fetch hatasƒ±:', fetchError);
        }
    });

    downloadBtn.addEventListener('click', function() {
        const annotatedImg = document.getElementById('annotated-img').src;
        const a = document.createElement('a');
        a.href = annotatedImg;
        a.download = 'isaretlenmis_gorsel.jpg';
        a.click();
    });

    shareBtn.addEventListener('click', async function() {
        if (navigator.share) {
            try {
                await navigator.share({
                    title: 'Plaka Tespit Sonucu',
                    text: `OCR sonucu: ${document.getElementById('plate-text').innerText}`,
                    url: window.location.href
                });
            } catch (err) {
                alert('Payla≈üma iptal edildi veya hata olu≈ütu.');
            }
        } else {
            alert('Payla≈üma desteƒüi bulunmuyor.');
        }
    });
    </script>
</body>
</html>
